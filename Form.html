<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Документ с формой </title>
</head>
<body>
	<form action="Proj.exe" method="GET"> <!-- action сценарий отно
	передает stdout серверу(который
	еще нужно настроить) сительный путь к сценарию -->
		Введите имя:
		<input type="text" name="name" value="Неизвестный"><br>
		Введите дату рождения:
		<input type="text" name="born" value="Неизвестно"><br>
		<input type="submit" value="Нажмите Конопку">
	</form>
</body>
</html>
